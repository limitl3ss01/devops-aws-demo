name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd app
          python -m pytest test_main.py -v

      - name: Build Docker image
        run: |
          docker build -t zajaczek01/devops-aws-demo:latest -f docker/Dockerfile .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push zajaczek01/devops-aws-demo:latest

      - name: Sync code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "~/devops-aws-demo"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export DEPLOY_MONITORING=true
            cd ~/devops-aws-demo/scripts
            chmod +x deploy.sh
            chmod +x manage-monitoring.sh
            ./deploy.sh

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sleep 30
            if curl -f http://localhost:5000/health > /dev/null 2>&1; then
              echo "âœ… Deployment verification successful!"
              echo "ğŸŒ App URL: http://${{ secrets.EC2_HOST }}:5000"
              echo "ğŸ“Š Metrics: http://${{ secrets.EC2_HOST }}:5000/metrics"
              echo "ğŸ“ˆ Grafana: http://${{ secrets.EC2_HOST }}:3000"
            else
              echo "âŒ Deployment verification failed!"
              exit 1
            fi 